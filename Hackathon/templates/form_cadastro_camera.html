{%extends "modelo.html"%} {%block conteudo%}
	<div class="forms">
        <h3>{{title}}</h3>
        <form action="/cadastro_camera" method="POST">
            <table>
            <tr>
                <td>
                    <p>IP:</p>
                </td>
                <td>
                    <input type="text" name="identificador"  autofocus>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Rua:</p>
                    </td>
                    <td>
                        <input type="text" name="rua" placeholder="Insira a Rua" autofocus>
                    </td>
                </tr>
                <tr>
                     <td>
                        <p>Nº:</p>
                    </td>
                    <td>
                        <input type="number" name="numero">
                    </td>
                </tr>
                <tr>
                     <td>
                        <p>Bairro:</p>
                    </td>
                    <td>
                        <input type="text" name="bairro" placeholder="Insira o Bairro">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Complemento:</p>
                    </td>
                    <td>
                        <input type="text" name="complemento" placeholder="Insira o Complemento">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Cidade:</p>
                    </td>
                    <td>
                        <input type="text" name="cidade" placeholder="Insira a Cidade">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>UF:</p>
                    </td>
                    <td>
                        <select name="UF">
                            <option>Acre</option>
                            <option>Alagoas</option>
                            <option>Amapá</option>
                            <option>Amazonas</option>
                            <option>Bahia</option>
                            <option>Ceará</option>
                            <option>Distrito Federal</option>
                            <option>Espírito Santo</option>
                            <option>Goiás</option>
                            <option>Maranhão</option>
                            <option>Mato Grosso</option>
                            <option>Mato Grosso do Sul</option>
                            <option>Minas Gerais</option>
                            <option>Pará</option>
                            <option>Paraíba</option>
                            <option>Paraná</option>
                            <option>Pernambuco</option>
                            <option>Piauí</option>
                            <option>Rio de Janeiro</option>
                            <option>Rio Grande do Norte</option>
                            <option>Rio Grande do Sul</option>
                            <option>Rondônia</option>
                            <option>Roraima</option>
                            <option>Santa Catarina</option>
                            <option>São Paulo</option>
                            <option>Sergipe</option>
                            <option>Tocantins</option>
                        </select>
                    </td>
                </tr>
            <tr>
                <td>
                    <input type="submit" value="Concluir">
                </td>
            </tr>
            
            </table>
        </form>
	</div>
{%endblock%}
